<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 이중for문
    let i;
    let j;
    let num = 3;

    for (i = 0; i < num; i++) {

      for (j = 0; j <= i; j++) {
        document.write(j + 1);
      }

      document.write('<br />');
    }

    a = 3;
    b = [];
    for (c = 1; c <= a; c++) {
      b.push(c);
      console.log(b);
    }
  </script>
</body>

</html>
