<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div class="div"></div>
    <script>
      // -------------------------------------------------------------------------
      console.log("피보나치 수열 배열 사용");

      mynum = 5;
      a1 = [];

      for (i = 0; i < mynum; i++) {
        j = i - 1;
        k = j - 1;

        if (k < 0) {
          a1.push(1);
        } else if (j >= 0) {
          n1 = a1[j] + a1[k];

          a1.push(n1);
        }

        console.log(a1);
      }

      // -------------------------------------------------------------------------
      console.log("피보나치 수열 배열 미사용");

      mynum2 = 7;

      n = 1;
      m = 0;

      document.write("<span>" + n + "</span>");
      for (i = 1; i < mynum2; i++) {
        n = n + m;

        document.write("<span>, " + n + "</span>");
        m = n - m;
      }
    </script>
  </body>
</html>
